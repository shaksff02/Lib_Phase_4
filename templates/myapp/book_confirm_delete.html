<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book - Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }
        
        .alert-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dc3545;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .warning-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.05em;
            line-height: 1.6;
        }
        
        .book-info {
            background: #f9f9f9;
            border-left: 4px solid #dc3545;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: left;
        }
        
        .book-info-item {
            margin-bottom: 12px;
            color: #555;
        }
        
        .book-info-item strong {
            color: #333;
            display: inline-block;
            width: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button[type="submit"],
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        button[type="submit"] {
            background: #dc3545;
            color: white;
            flex: 1;
        }
        
        button[type="submit"]:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .btn-cancel {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
            flex: 1;
        }
        
        .btn-cancel:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert-icon">⚠️</div>
        
        <h1>Delete Book?</h1>
        
        <p class="warning-text">
            Are you sure you want to delete this book? This action cannot be undone.
        </p>
        
        <div class="book-info">
            <div class="book-info-item">
                <strong>Title:</strong> {{ book.title }}
            </div>
            <div class="book-info-item">
                <strong>Author:</strong> {{ book.author }}
            </div>
            <div class="book-info-item">
                <strong>ISBN:</strong> {{ book.isbn }}
            </div>
            <div class="book-info-item">
                <strong>Quantity:</strong> {{ book.quantity }}
            </div>
        </div>
        
        <form method="POST" style="display: flex; gap: 10px;">
            {% csrf_token %}
            <button type="submit" style="flex: 1;">Delete Book</button>
            <a href="{% url 'myapp:book_list' %}" class="btn btn-cancel" style="flex: 1;">Keep Book</a>
        </form>
        
        <a href="{% url 'myapp:book_list' %}" class="back-link">← Back to Books</a>
    </div>
</body>
</html>
